<div class="container-fluid login-container">
  <div class="row no-gutter">

    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome!</h3>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-label-group">
                  <mat-form-field class="full-width">
                      <input matInput type="email" formControlName="email" placeholder="Email address" required autofocus>
                  </mat-form-field>
                </div>

                <div class="form-label-group">
                  <mat-form-field class="full-width">
                      <input matInput type="password" formControlName="password" placeholder="Password" required>
                  </mat-form-field>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember me</label>
                </div>

                <button mat-button [disabled]="!loginForm.valid" class="btn-lg col-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">
                  Sign in
                </button>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
