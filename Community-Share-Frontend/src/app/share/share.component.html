
<mat-card class="share-card">
    <mat-card-header>
      <div mat-card-avatar class="share-header-image"></div>
      <mat-card-title>{{ username }}</mat-card-title>
      <mat-card-subtitle>Category</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
          <mat-form-field class="full-width">
              <textarea matInput placeholder="What do you want to share?"></textarea>
          </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" class="button-row">Upload File</button>
        <button mat-flat-button color="primary" class="button-row">Share!</button>
    </mat-card-actions>
  </mat-card>
  <div>

<div class="table-container">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef> Date & Time </th>
      <td mat-cell *matCellDef="let data"> {{data.datetime}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let data"> {{data.username}} </td>
    </ng-container>

    <ng-container matColumnDef="shared">
      <th mat-header-cell *matHeaderCellDef> Shared </th>
      <td mat-cell *matCellDef="let data"> {{data.shared}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
